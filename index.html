<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assests/images/icon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assests/cs/style.css" />
    <title>Home | Blog Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-main">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assests/images/icon.webp"
            height="80"
            alt="website logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>

          <ul
            class="navbar-nav mb-2 mb-lg-0 d-flex flex-row flex-wrap gap-3 gap-lg-4 mt-2 mt-lg-0 align-items-center"
          >
            <li class="nav-item">
              <button
                id="nav-login"
                type="button"
                class="d-none"
                onclick="window.location.href='./login.html'"
              >
                Login
              </button>
            </li>

            <li class="nav-item d-none" id="nav-user"></li>

            <button onclick="logout()" id="nav-logout" class="d-none">
              Log Out
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- New-post form (hidden if not logged-in) -->
    <div class="form-div py-5 mt-5" id="form-div">
      <div class="form-card">
        <label for="li-textarea">Text</label>
        <input
          id="li-textarea"
          type="text"
          class="form-control mb-2"
          required
        />
        <label for="li-image">Image URL</label>
        <input id="li-image" type="url" class="form-control mb-3" required />
        <button class="btn btn-primary w-100 mb-2 fw-semibold" id="submit">
          Submit
        </button>
      </div>
    </div>

    <section class="container mt-4">
      <div class="row" id="container-main"></div>
    </section>

    <script src="./assests/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script>
      // Login display logic
      const userLi = document.getElementById("nav-user");
      const logoutBtn = document.getElementById("nav-logout");
      const loginBtn = document.getElementById("nav-login");
      const u = localStorage.getItem("username");

      if (u) {
        logoutBtn.className = "btn btn-outline-light";
        userLi.className = "nav-link text-white";
        userLi.innerText = u;
      } else {
        loginBtn.className = "btn btn-light";
      }

      // confirm-then-logout
      function logout() {
        if (!confirm("Are you sure you want to log out?")) return;
        localStorage.removeItem("username");
        window.location.reload();
      }

      // hook the button
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault(); // if it's an <a> tag
        logout();
      });
    </script>
  </body>
</html>
