<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assests/images/log.png"
      type="image/x-icon"
    />
    <link href="./assests/cs/style.css" rel="stylesheet" />
  </head>

  <body class="m-0 p-0" style="height: 100vh">
    <div class="container h-100">
      <div class="d-flex flex-column h-100 align-items-center">
       
        <!-- full width on xs, 50% on ≥992px, 33% on ≥1200px -->
        <div class="col-sm-11 col-lg-5 col-xl-5">
          <div class="card shadow  w-100 ">
            <div class="card-body p-4 d-flex flex-column align-items-center">
              <form id="loginForm  ">
                <img
                src="./assests/images/log.png"
                alt=""
                style="height: 15rem; width: 15rem ; align-items: center;
          position: relative;
          left: 90px;
          bottom:  10px;
                "
              />
                <h2 class="card-title text-center mb-4 fw-semibold">
                  
                  Adventure awaits you! <br> Login and become the hero!
                </h2>
                <div class="">
                  <label for="li-username" class="form-label fw-semibold">
                 Username
                  </label>
                  <input
                    id="li-username"
                    placeholder="Username"
                    class="form-control input-theme"
                    required 
                    style="border: none;
                    background-color:#dfdfde ;
                    height: 50px;
                    border-radius: 15px;
                    "/>
                    
                </div>

                <div class="mb-3">
                  <label for="li-password" class="form-label fw-semibold">
             Password
                  </label>
                  <input
                    id="li-password"
                    type="password"
                    class="form-control input-theme"
                    required
                    placeholder="Password"
                    style="border: none;
                    background-color:#dfdfde;
                    height: 50px;
                    border-radius: 15px;"
                  />
                </div>

                <button
                  type="submit"
                  id="li-submit"
                  class="btn w-100 mb-2 fw-semibold"
                  style="border: none;
                  background-color:#B5411A ;
                  color: #fff;
                  height: 50px;
                  border-radius: 15px;"
                >
                  Log In
                </button>
                <!-- <a
                  href="index.html"
                  class="btn btn-outline-secondary mb-2 w-100"
                >
                  Home
                </a> -->
                <a href="./register.html" class="btn w-100">
                  Don't have an Account?
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assests/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
